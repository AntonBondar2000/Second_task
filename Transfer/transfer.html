<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/cfa619729a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/transfer.css">
</head>

<body>
    <header>
        <div class="wrap">
            <div class="menu">
                <a href="#">Главная</a>
            </div>
            <div class="reg-auth">
                <div class="not-signin">
                    <a href="#">Вход</a>
                    <a href="#">Регистрация</a>
                </div>
                <div class="signin">
                    <a href="#">Личный кабинет</a>
                    <a href="#">Выход</a>
                </div>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="wrap">
            <div class="transfer">
                <form>
                    <div class="form-group">
                        <label for="deposit-name">ФИО получателя</label>
                        <input type="text" class="form-control" id="deposit-name" placeholder="Иванов Иван Иванович"
                            readonly>
                    </div>
                    <div class="form-group">
                        <label for="score-deposit">Счет зачисления</label>
                        <input type="text" class="form-control" id="score-deposit" placeholder="912419245012" readonly>
                    </div>
                    <div class="form-group">
                        <label for="yourself-score">Счет списания</label>
                        <select multiple class="form-control" id="yourself-score">
                            <option>43262362362</option>
                            <option>2124126374</option>
                            <option>9768655458</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="money">Сумма</label>
                        <input type="text" class="form-control" id="money" >
                    </div>
                    <button type="submit" class="btn btn-primary">Перевести</button>
                </form>
            </div>

        </div>
    </section>

</body>

</html>

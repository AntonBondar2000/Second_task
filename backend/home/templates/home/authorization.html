{% extends 'base.html' %}
{% load static %}

{% block title %} Страница авторизации {% endblock %}


{% block link_style %}
    <link rel="stylesheet" href="{% static 'css/authorization.css' %}">
{% endblock %}

{% block main %}
    <div class="wrap">
    <form class="form-signin" method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>
        <input type="login" id="inputEmail" class="form-control" placeholder="Логин" required="" autofocus="" name="username">
        <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required=""  name="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    </div>
{% endblock %}

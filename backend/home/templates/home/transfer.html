{% extends 'base.html' %}
{% load static %}

{% block title %}Перевод{% endblock %}


{% block link_style %}
    <link rel="stylesheet" href="{% static 'css/transfer.css' %}">
{% endblock %}


{% block main %}

    <section class="main">
        <div class="wrap">
            <div class="transfer">
                <form action="{% url 'transaction_create_url' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="deposit-name">ФИО получателя</label>
                        <input type="text" class="form-control" name="deposit_fullname" id="deposit-name" placeholder="{{ dep_fullname }}" value="{{ dep_fullname }}"
                               readonly>
                    </div>
                    <div class="form-group">
                        <label for="score-deposit">Счет зачисления</label>
                        <input type="text" class="form-control" name="score_deposit" id="score-deposit" placeholder="{{dep_score}}" value="{{dep_score}}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="yourself-score">Счет списания</label>
                        <select multiple="multiple" class="form-control" id="yourself-score" name="writeoff[]">
                            {% for score in user_scores %}
                            <option>{{score.number}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="money">Сумма</label>
                        <input type="text" name="transfer_money" class="form-control" id="money">
                    </div>
                    <button type="submit" class="btn btn-primary">Перевести</button>
                </form>
            </div>

        </div>
    </section>


{% endblock %}
